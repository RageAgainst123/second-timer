<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Timer - Countdown & Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Second Timer</h1>
        
        <div class="setup-section">
            <label for="pre-countdown">Pre-countdown time (seconds):</label>
            <input type="number" id="pre-countdown" min="1" max="60" value="5">
        </div>
        
        <div class="timer-display">
            <div id="timer-state">Ready</div>
            <div id="timer">0</div>
        </div>
        
        <div class="controls">
            <button id="play-pause">Play</button>
            <button id="reset">Reset</button>
        </div>
        
        <div class="sound-options">
            <div class="checkbox-container">
                <input type="checkbox" id="sound-5-seconds">
                <label for="sound-5-seconds">Sound every 5 seconds</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="sound-10-seconds">
                <label for="sound-10-seconds">Sound every 10 seconds</label>
            </div>
        </div>
    </div>
    
    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    <audio id="tick" src="https://cdn.freesound.org/previews/484/484344_5121236-lq.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
