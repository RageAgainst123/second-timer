<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Timer - Countdown & Timer App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-stopwatch"></i> Second Timer</h1>
        
        <div class="setup-section">
            <label for="pre-countdown">Pre-countdown time (seconds):</label>
            <input type="number" id="pre-countdown" min="1" max="60" value="5">
        </div>
        
        <div class="timer-display">
            <div id="timer-state">Ready</div>
            <div id="timer">0</div>
        </div>
        
        <div class="controls">
            <button id="play-pause"><i class="fas fa-play"></i> Play</button>
            <button id="reset"><i class="fas fa-undo"></i> Reset</button>
        </div>
        
        <div class="sound-options">
            <div class="checkbox-container">
                <input type="checkbox" id="sound-5-seconds">
                <label for="sound-5-seconds"><i class="fas fa-volume-up"></i> Sound every 5 seconds</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="sound-10-seconds">
                <label for="sound-10-seconds"><i class="fas fa-volume-up"></i> Sound every 10 seconds</label>
            </div>
        </div>
    </div>
    
    <!-- Using simple, reliable audio sources -->
    <audio id="beep" src="https://raw.githubusercontent.com/rafaelreis-hotmart/Audio-Sample-files/master/sample.mp3" preload="auto"></audio>
    <audio id="tick" src="https://raw.githubusercontent.com/rafaelreis-hotmart/Audio-Sample-files/master/sample2.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
